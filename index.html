<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lichess Lite - Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { font-family: -apple-system, sans-serif; background: #161512; color: #bababa; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #myBoard { width: 400px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .controls { display: flex; gap: 10px; }
        button { padding: 10px 20px; background: #363432; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #454341; }
        h2 { color: #fff; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2>Lichess Lite</h2>
    <div id="myBoard"></div>
    
    <div class="controls">
        <button id="startBtn">Reset Board</button>
        <button id="flipBtn">Flip Board</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();

        function onDragStart (source, piece, position, orientation) {
            // Do not pick up pieces if the game is over
            if (game.game_over()) return false;

            // Only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop (source, target) {
            // See if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            });

            // Illegal move
            if (move === null) return 'snapback';
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        };
        board = ChessBoard('myBoard', config);

        $('#startBtn').on('click', function() {
            game.reset();
            board.start();
        });

        $('#flipBtn').on('click', board.flip);
    </script>
</body>
</html>
