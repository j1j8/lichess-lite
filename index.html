<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Lite - Analysis Board</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            background: #161512; 
            color: #bababa; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        h2 { color: #fff; margin-bottom: 20px; font-weight: 400; }
        #myBoard { 
            width: 400px; 
            max-width: 90vw;
            margin-bottom: 20px; 
            box-shadow: 0 10px 50px rgba(0,0,0,0.6); 
        }
        .controls { display: flex; gap: 10px; }
        button { 
            padding: 12px 24px; 
            background: #363432; 
            color: #bababa; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: 600;
        }
        button:hover { background: #454341; color: #fff; }
        /* Lichess colors */
        .white-1e1d7 { background-color: #f0d9b5 !important; }
        .black-3c85d { background-color: #b58863 !important; }
    </style>
</head>
<body>

    <h2>Lichess Lite</h2>
    <div id="myBoard"></div>
    
    <div class="controls">
        <button id="startBtn">RESET</button>
        <button id="flipBtn">FLIP BOARD</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();

        function onDragStart (source, piece, position, orientation) {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop (source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });
            if (move === null) return 'snapback';
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            // NEW IMAGE SOURCE: Using a highly reliable CDN
            pieceTheme: 'https://raw.githubusercontent.com/jhlywa/chess.js/master/img/chesspieces/wikipedia/{piece}.png'
        };
        
        board = ChessBoard('myBoard', config);

        $('#startBtn').on('click', function() {
            game.reset();
            board.start();
        });

        $('#flipBtn').on('click', board.flip);
    </script>
</body>
</html>
